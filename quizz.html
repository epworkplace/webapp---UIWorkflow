		<script type="text/javascript">
			$(document).ready(function() {
				/* Modal particular Link Step*/
				$('#createModalAvailability').click(function(e) {
					e.preventDefault();
					$('#wizardCard').bootstrapWizard('show',1)
				});
				$('#createModalQuizz').click(function(e) {
					e.preventDefault();
					$('#wizardCard').bootstrapWizard('show',2)
				});
				$('#createModalSurvey').click(function(e) {
					e.preventDefault();
					$('#wizardCard').bootstrapWizard('show',3)
				});
				$('#createModalTestArticle').click(function(e) {
					e.preventDefault();
					$('#wizardCard').bootstrapWizard('show',4)
				});
		/* Edit offer title */
		$(document).on('click', ".edit-offer-title", function(e){
		e.stopPropagation();
		var prevTitle = $(this).text();
		$(this).hide('fast');
		$('.offer-title-edit').find('input').val(prevTitle).focus().parents('.offer-title-edit').show('fast');
		// $('.offer-title-edit').show('fast');
		});
		$(document).on('click', ".offer-title-edit .btn-yes", function(e){
		e.preventDefault();
		e.stopPropagation();
		var updatedTitle = $(this).siblings('input').val();
		$('.offer-title-edit').hide('fast');
		$('.edit-offer-title').text(updatedTitle).show('fast');
		// $('.edit-offer-title').show('fast');
		});
		/* Edit offer title ends*/
		/* Edit offer description */
		$(document).on('click', ".edit-offer-content", function(e){
		e.stopPropagation();
		// $(this).hide()
		$('.offer-desc-container, .edit-offer-content').slideUp();
		$('.offer-desc-edit').slideDown();
		});
		$(document).on('click', ".desc-edit-actions .cancel-btn, .desc-edit-actions .btn-yes", function(e){
		e.preventDefault();
		e.stopPropagation();
		$('.offer-desc-edit').slideUp();
		$('.offer-desc-container, .edit-offer-content').slideDown();
		});
		/* Edit offer description ends*/
		/*Show filter options*/
			$(document).on('click', '.sourcing-job-filters' , function(e){
				e.preventDefault();
				$(this).toggleClass('open').find('i').toggleClass('rotate-90');
				$('.job-filter-options').slideToggle(200);
			});
		/*Show filter options ends*/
		/*Reset job filter options*/
			$(document).on('click', '.clear-filter-options' , function(e){
				e.preventDefault();
				$(this).closest('form').reset()
					.find('.selectpicker').selectpicker('deselectAll');
			});
		/*Reset job filter options ends*/
		/*Toggle more filter for optionsEligibility filter options*/
			/*	$(document).on('click', '.toggle-more-filters' , function(e){
				e.preventDefault();

				$(this).parents('.eligibility-filters').find('.more-filters').slideToggle(200);
			});*/
		/*Toggle more filter for optionsEligibility filter options*/
		/*Manage filter options toggle*/
			$(document).on('click', '.include-filters [class*="add-"], .exclude-filters [class*="add-"]' , function(e){
				e.preventDefault();
				$(this).parents('.toggle-more-filter').hide('200');
				$($(this).parents('.form-group').next()[0]).show('200');
					// toShow).show('200');
				// $(this).toggleClass('open').find('i').toggleClass('rotate-90');
				// $('.job-filter-options').slideToggle(200);
			});
		/*Manage filter options toggle ends*/
