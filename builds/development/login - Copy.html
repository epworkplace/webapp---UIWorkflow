    <div class="login">
    	<div class="fullscreen-background">
    		<img src="http://admin-test.edit-place.com/BO/theme/lbd/img/login/oct17.jpg" alt="Month name" />

    	<div class="login-page">
    		<div class="left-column">
    			<div class="col-md-8 quote-container">
    				<div id="container">
						<div id="quoteContainer">

						</div>

                        			Jean Grey
                        			<span class="username">jgrey</span>
                        		</div>
                        		<div class="not-user">
                        			<a href="javascript:;">This is not you ?</a>
                        		</div>
                        	</div>
                        </div>
                        <div class="form-inputs">
                            <form method="#" action="#">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" placeholder="Your Username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" placeholder="Your Password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="checkbox">
                                        <input type="checkbox" data-toggle="checkbox" value="" >
                                        Remember Me
                                    </label>
                                </div>


                                <button type="submit" class="btn btn-fill btn-yes">Login</button>
                            </form>
                        </div>
                        <div class="forgot-password">
                        	<a href="javascript:;">Password Forgotten ?</a>
                        </div>
                    </div>
    			</div>
    		</div>
    	</div>
