<div aria-labelledby="duplicate-cards-modal2" class="modal fade duplicate-cards-modal duplicate-cards-modal2" id="duplicate-cards-modal2" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="modal">
        <div class="modal-content">
            <div class="modal-body">
                <div class="duplicate-cards clearfix">
                    <span class="close">
                        <a data-dismiss="modal" href="javascript:;">
                            <i class="material-icons">
                            close
                            </i>
                        </a>
                    </span>
                    <div class="modal-title">
                        Duplicate card(s)
                    </div>
                    <div class="row">
                        <div class="col-md-3 no-of-duplicates">
                            <label for="no-of-duplicates">

                            </label>

                                <input class="form-control" id="no-of-duplicates" placeholder="3" type="text"/>

                        </div>

                            <div>

                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label class="checkbox">

                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="duplicates-due">
                            New deck due date
                        </label>
                    </div>
                    <div class="col-md-3">
                        <input class="form-control datepicker-end" id="duplicates-due" placeholder="Due Date" type="text"/>
                    </div>
                </div>
                <div class="row">
                    <div class="duplicate-cards-action col-md-12">
                        <button class="btn btn-default btn-fill btn-wd btn-no pull-left" data-dismiss="modal" type="button">

                        <button class="btn btn-default btn-fill btn-wd btn-yes pull-right" type="button">

                </div>

        </div>
    </div>
