						close

													<select class="selectpicker col-md-6">

													</select>
													<div class="col-md-6 activation-border">

																</div>

															</div>
														</div>

											</div>

												<div class="col-md-12 quizz-module">

											</div>
											<div class="row">

				                                            Cancel
				                                            </button>
				                                        </div>
				                                        <div class="col-md-6 pr-0">
				                                            <button class="btn btn-default btn-fill full-width btn-wd btn-yes pull-right form-control" type="button">

				                                    </div>
