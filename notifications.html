<!DOCTYPE html>
<html lang="en">
<head>
    <title> Light Bootstrap Dashboard PRO by Creative Tim </title>
    <!-- @include _partials/_all-meta-head.html -->
</head>
<body class="wp-app layout-1">
	<!-- @include _partials/_main-menu.html -->
    <div class="wrapper">
        <!-- @include _partials/_sidebar.html -->
        <div class="container-fluid page-wrap">
            <div class="row">
                <div class="col-md-12 main-panel-wrap">
                    <div class="main-panel">
                        <div class="container-fluid main-panel-page">
                            <div class="notification-page clearfix">
                                <div class="col-md-12 content-container">
                                    <div class="row">
                                        <div class="col-md-12 page-title">
                                            <h1>Your notifications</h1>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 main-content">
                                            <div class="row">
                                                <div class="col-md-3 nav-content">
                                                    <div class="col-md-12">
                                                        <div class="row">
                                                            <div class="col-md-12 side-navigation card">
                                                                <ul class="nav nav-stacked">
                                                                    <li class="active">
                                                                        <a href="javascript:;">
                                                                            <div class="row">
                                                                                <div class="col-md-10 notification-item">All notifications</div>
                                                                                <div class="col-md-2 notification-number">5</div>
                                                                            </div>
                                                                        </a>
                                                                    </li>
                                                                    <li>
                                                                        <a href="javascript:;">
                                                                            <div class="row">
                                                                                <div class="col-md-10 notification-item">Internal notifications</div>
                                                                                <div class="col-md-2 notification-number">2</div>
                                                                            </div>
                                                                        </a>
                                                                    </li>
                                                                    <li>
                                                                        <a href="javascript:;">
                                                                            <div class="row">
                                                                                <div class="col-md-10 notification-item">External notifications</div>
                                                                                <div class="col-md-2 notification-number">3</div>
                                                                            </div>
                                                                        </a>
                                                                    </li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-12 filter-notifications">
                                                                <div class="row">
                                                                    <div class="col-md-12 p-0">
                                                                        <h4>Filter notifications</h4>
                                                                    </div>
                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-md-12 card filter-notifications-nav">
                                                                        <ul class="nav nav-stacked">
                                                                            <li>
                                                                                <label class="checkbox">
                                                                                    <input type="checkbox" data-toggle="checkbox" value="">
                                                                                    <span class="tag-icon"><i class="fa fa-at tag" aria-hidden="true"></i></span> Mention
                                                                                </label>
                                                                            </li>
                                                                            <li>
                                                                                <label class="checkbox">
                                                                                    <input type="checkbox" data-toggle="checkbox" value="">
                                                                                    <span class="tag-icon"><i class="fa fa-comment tag" aria-hidden="true"></i></span> Comment
                                                                                </label>
                                                                            </li>
                                                                            <li>
                                                                                <label class="checkbox">
                                                                                    <input type="checkbox" data-toggle="checkbox" value="">
                                                                                    <span class="tag-icon"><i class="fa fa-plus tag" aria-hidden="true"></i></span> Creation
                                                                                </label>
                                                                            </li>
                                                                            <li>
                                                                                <label class="checkbox">
                                                                                    <input type="checkbox" data-toggle="checkbox" value="">
                                                                                    <span class="tag-icon"><i class="fa fa-trash-o tag" aria-hidden="true"></i></span> Deletion
                                                                                </label>
                                                                            </li>
                                                                            <li>
                                                                                <label class="checkbox">
                                                                                    <input type="checkbox" data-toggle="checkbox" value="">
                                                                                    <span class="tag-icon"><i class="fa fa-hourglass-o tag" aria-hidden="true"></i></span> Time expiration
                                                                                </label>
                                                                            </li>
                                                                            <li>
                                                                                <label class="checkbox">
                                                                                    <input type="checkbox" data-toggle="checkbox" value="">
                                                                                    <span class="tag-icon"><i class="fa fa-user-o tag" aria-hidden="true"></i></span> Contributor
                                                                                </label>
                                                                            </li>
                                                                            <li>
                                                                                <label class="checkbox">
                                                                                    <input type="checkbox" data-toggle="checkbox" value="">
                                                                                    <span class="tag-icon"><i class="fa fa-times tag" aria-hidden="true"></i></span> Moderation
                                                                                </label>
                                                                            </li>
                                                                            <li>
                                                                                <label class="checkbox">
                                                                                    <input type="checkbox" data-toggle="checkbox" value="">
                                                                                    <span class="tag-icon"><i class="fa fa-check-square-o tag" aria-hidden="true"></i></span> Ready
                                                                                </label>
                                                                            </li>
                                                                        </ul>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-9 notification-content">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!--   Core JS Files   -->
<!-- @include _partials/_all-js-files.html -->
</html>
